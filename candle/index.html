<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candela Realistica Sincronizzata</title>
    <style>
        body {
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #timer {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #ffaa00;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 170, 0, 0.5);
        }

        /* Contenitore principale */
        .scene {
            position: relative;
            display: flex;
            align-items: flex-end; /* La candela poggia sul fondo */
            height: 300px;
        }

        /* Corpo della candela */
        .candle-body {
            width: 60px;
            height: 180px;
            background: linear-gradient(to right, #e0e0e0, #ffffff 30%, #d1d1d1);
            border-radius: 6px;
            position: relative;
            box-shadow: inset -10px 0 15px rgba(0,0,0,0.1);
            /* Animazione di scioglimento: scala l'altezza */
            animation: melt 10s linear forwards;
            transform-origin: bottom; 
        }

        /* Lo stoppino - fisso in cima alla candela */
        .wick {
            width: 4px;
            height: 12px;
            background: #222;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* La fiamma - posizionata sopra lo stoppino */
        .flame-container {
            position: absolute;
            top: -50px; /* Posizionata sopra lo stoppino */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .flame {
            width: 20px;
            height: 45px;
            background: linear-gradient(to bottom, #fff, #ffffaa, #ffaa00, #ff4400);
            border-radius: 50% 50% 35% 35%;
            filter: blur(1px);
            animation: flicker 0.1s ease-in-out infinite alternate;
            box-shadow: 0 0 20px #ffaa00, 0 0 40px rgba(255, 68, 0, 0.4);
        }

        /* Particelle di fumo */
        .smoke {
            position: absolute;
            background: rgba(200, 200, 200, 0.2);
            border-radius: 50%;
            filter: blur(5px);
            pointer-events: none;
            opacity: 0;
        }

        /* Animazioni */
        @keyframes melt {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(0.1); } /* Si riduce al 10% della dimensione */
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-1deg); opacity: 0.8; }
            100% { transform: scale(1.1) rotate(1deg); opacity: 1; }
        }

        @keyframes rise-smoke {
            0% { transform: translateY(0) scale(0.5); opacity: 0.5; }
            100% { transform: translateY(-120px) scale(2.5); opacity: 0; }
        }

        .extinguish {
            display: none;
        }
    </style>
</head>
<body>

    <div id="timer">10.0s</div>

    <div class="scene">
        <div class="candle-body" id="candle">
            <div class="wick"></div>
            <div class="flame-container" id="flame-box">
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <script>
        const timerElement = document.getElementById('timer');
        const flameBox = document.getElementById('flame-box');
        const candle = document.getElementById('candle');
        let timeLeft = 10.0;

        const countdown = setInterval(() => {
            timeLeft -= 0.1;
            if (timeLeft <= 0) {
                timeLeft = 0;
                clearInterval(countdown);
                extinguishCandle();
            }
            timerElement.textContent = timeLeft.toFixed(1) + 's';
        }, 100);

        function extinguishCandle() {
            flameBox.classList.add('extinguish');
            createSmokeEffect();
        }

        function createSmokeEffect() {
            const rect = candle.getBoundingClientRect();
            // Genera particelle di fumo coordinate con la posizione finale della candela
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const s = document.createElement('div');
                    s.className = 'smoke';
                    const size = Math.random() * 15 + 10;
                    s.style.width = size + 'px';
                    s.style.height = size + 'px';
                    
                    // Posiziona dove si trova la cima della candela ora
                    s.style.left = (rect.left + rect.width / 2) + 'px';
                    s.style.top = rect.top + 'px';
                    s.style.animation = 'rise-smoke 2s ease-out forwards';
                    
                    document.body.appendChild(s);
                    setTimeout(() => s.remove(), 2000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
