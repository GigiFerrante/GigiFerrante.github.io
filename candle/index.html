<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candela Realistica 10s</title>
    <style>
        body {
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        #timer {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #ffaa00;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 170, 0, 0.6);
        }

        /* Contenitore che tiene la candela a terra */
        .floor {
            position: relative;
            width: 200px;
            height: 5px;
            background: rgba(255,255,255,0.05);
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Il corpo della candela */
        .candle-body {
            width: 60px;
            height: 200px; /* Altezza iniziale */
            background: linear-gradient(to right, #e0e0e0, #ffffff 30%, #d1d1d1);
            border-radius: 6px 6px 2px 2px;
            position: relative;
            box-shadow: inset -10px 0 15px rgba(0,0,0,0.1), 0 0 10px rgba(0,0,0,0.5);
            
            /* ANIMAZIONE SCIOGLIMENTO */
            animation: melt-height 10s linear forwards;
        }

        @keyframes melt-height {
            0% { height: 200px; }
            100% { height: 25px; }
        }

        /* Lo stoppino */
        .wick {
            width: 4px;
            height: 12px;
            background: #222;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* La fiamma */
        .flame-container {
            position: absolute;
            top: -55px; /* Distanza dallo stoppino */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .flame {
            width: 22px;
            height: 50px;
            background: linear-gradient(to bottom, #fff, #ffffaa, #ffaa00, #ff4400);
            border-radius: 50% 50% 35% 35%;
            filter: blur(1px);
            animation: flicker 0.1s ease-in-out infinite alternate;
            box-shadow: 0 0 25px #ffaa00, 0 0 45px rgba(255, 68, 0, 0.5);
        }

        /* Animazioni della fiamma */
        @keyframes flicker {
            0% { transform: scale(1) rotate(-1.5deg); opacity: 0.8; }
            100% { transform: scale(1.1) rotate(1.5deg); opacity: 1; }
        }

        /* Effetto fumo */
        .smoke-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(6px);
            pointer-events: none;
        }

        @keyframes rise-smoke {
            0% { transform: translateY(0) scale(1); opacity: 0.4; }
            100% { transform: translateY(-150px) scale(4); opacity: 0; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="timer">10.0s</div>

    <div class="floor">
        <div class="candle-body" id="candle">
            <div class="wick" id="wick"></div>
            <div class="flame-container" id="flame-box">
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <script>
        const timerElement = document.getElementById('timer');
        const flameBox = document.getElementById('flame-box');
        const wick = document.getElementById('wick');
        let timeLeft = 10.0;

        // Timer decimale fluido
        const countdown = setInterval(() => {
            timeLeft -= 0.1;
            if (timeLeft <= 0) {
                timeLeft = 0;
                clearInterval(countdown);
                extinguish();
            }
            timerElement.textContent = timeLeft.toFixed(1) + 's';
        }, 100);

        function extinguish() {
            // Spegne la fiamma
            flameBox.classList.add('hidden');
            
            // Posizione dello stoppino al momento dello spegnimento
            const wickRect = wick.getBoundingClientRect();
            
            // Crea 15 particelle di fumo
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const s = document.createElement('div');
                    s.className = 'smoke-particle';
                    const size = Math.random() * 15 + 10;
                    
                    s.style.width = size + 'px';
                    s.style.height = size + 'px';
                    s.style.left = (wickRect.left + (Math.random() * 10 - 5)) + 'px';
                    s.style.top = wickRect.top + 'px';
                    s.style.animation = 'rise-smoke 3s ease-out forwards';
                    
                    document.body.appendChild(s);
                    
                    // Pulisce il DOM
                    setTimeout(() => s.remove(), 3000);
                }, i * 120);
            }
        }
    </script>
</body>
</html>
