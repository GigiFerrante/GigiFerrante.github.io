<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candela Interattiva Ciclica</title>
    <style>
        body {
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        #timer {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #ffaa00;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
        }

        #start-btn {
            position: absolute;
            z-index: 100;
            padding: 15px 40px;
            background: #ffaa00;
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.4);
            transition: transform 0.2s, opacity 0.5s;
        }

        #start-btn:active { transform: scale(0.95); }

        .scene {
            position: relative;
            display: flex;
            align-items: flex-end;
            height: 300px;
        }

        .candle-body {
            width: 65px;
            height: 200px;
            background: linear-gradient(to right, #ddd, #fff 30%, #bbb);
            border-radius: 6px 6px 2px 2px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Classe per attivare lo scioglimento */
        .melting {
            animation: melt-height 10s linear forwards;
        }

        @keyframes melt-height {
            0% { height: 200px; }
            100% { height: 35px; }
        }

        .wick {
            width: 5px;
            height: 12px;
            background: #222;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .flame-container {
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: bottom center;
            opacity: 0; /* Spenta all'inizio */
            transition: opacity 0.3s;
        }

        .flame-container.active {
            opacity: 1;
        }

        .flame {
            width: 24px;
            height: 50px;
            background: linear-gradient(to bottom, #fff, #ffffaa, #ffaa00, #ff4400);
            border-radius: 50% 50% 35% 35%;
            filter: blur(1px);
            animation: flicker 0.1s ease-in-out infinite alternate;
            box-shadow: 0 0 25px #ffaa00, 0 0 50px rgba(255, 68, 0, 0.5);
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-1deg); }
            100% { transform: scale(1.1) rotate(1deg); }
        }

        .smoke-particle {
            position: absolute;
            background: rgba(120, 120, 120, 0.6);
            border-radius: 50%;
            filter: blur(8px);
            pointer-events: none;
            z-index: 10;
        }

        @keyframes rise-smoke {
            0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-300px) translateX(var(--tilt-drift)) scale(8); opacity: 0; }
        }

        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <button id="start-btn">ACCENDI CANDELA</button>
    <div id="timer">10.0s</div>

    <div class="scene">
        <div class="candle-body" id="candle">
            <div class="wick" id="wick"></div>
            <div class="flame-container" id="flame-box">
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <script>
        const timerElement = document.getElementById('timer');
        const flameBox = document.getElementById('flame-box');
        const candle = document.getElementById('candle');
        const wick = document.getElementById('wick');
        const startBtn = document.getElementById('start-btn');
        
        let timeLeft = 10.0;
        let tiltAngle = 0;
        let isMelting = false;

        // Sensore Orientamento
        window.addEventListener('deviceorientation', (event) => {
            if (event.gamma !== null) {
                tiltAngle = event.gamma; 
                if (isMelting) {
                    flameBox.style.transform = `translateX(-50%) rotate(${-tiltAngle}deg)`;
                }
            }
        });

        startBtn.addEventListener('click', startExperience);

        function startExperience() {
            // Reset variabili e UI
            timeLeft = 10.0;
            timerElement.textContent = "10.0s";
            isMelting = true;
            
            startBtn.classList.add('hidden');
            flameBox.classList.add('active');
            candle.classList.add('melting');

            // Richiesta permessi sensori (iOS)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission();
            }

            const countdown = setInterval(() => {
                timeLeft -= 0.1;
                if (timeLeft <= 0) {
                    timeLeft = 0;
                    clearInterval(countdown);
                    extinguish();
                }
                timerElement.textContent = Math.max(0, timeLeft).toFixed(1) + 's';
            }, 100);
        }

        function extinguish() {
            flameBox.classList.remove('active');
            isMelting = false;
            
            createHeavySmoke();

            // Dopo che il fumo Ã¨ finito (circa 5 secondi), resetta la scena
            setTimeout(() => {
                candle.classList.remove('melting');
                startBtn.classList.remove('hidden');
                startBtn.textContent = "RIACCENDI CANDELA";
            }, 5000);
        }

        function createHeavySmoke() {
            const wickRect = wick.getBoundingClientRect();
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const s = document.createElement('div');
                    s.className = 'smoke-particle';
                    
                    const size = Math.random() * 20 + 20;
                    // Il fumo segue l'inclinazione del cellulare
                    const tiltDrift = (tiltAngle * -3) + (Math.random() * 80 - 40);
                    
                    s.style.width = size + 'px';
                    s.style.height = size + 'px';
                    s.style.left = (wickRect.left) + 'px';
                    s.style.top = (wickRect.top) + 'px';
                    
                    s.style.setProperty('--tilt-drift', tiltDrift + 'px');
                    s.style.animation = 'rise-smoke 4s ease-out forwards';
                    
                    document.body.appendChild(s);
                    setTimeout(() => s.remove(), 4000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
